---
layout: default
---

<main>
  {% for post in site.posts %}
    <div class='post'>
      <h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
      <time>{{ post.date | date: '%Y.%m.%d' }}</time>
      <div class='tag tag-post'>{% for tag in post.tags %}<a href='/tag#{{ tag }}'>{{ tag }}</a>{% endfor %}</div>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</main>
